<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Love Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1 class="header-text">Love Calculator</h1>
      <form id="myForm">
        <div class="form-group">
          <label for="name">Your name</label>
          <br />
          <input type="text" id="name" placeholder="Your Name" />
          <p
            id="nameErrorMessage"
            style="color: red; font-weight: bold; margin-top: 0.5rem"></p>
        </div>
        <div class="form-group">
          <label for="partner-name">Your Partner's Name</label>
          <br />
          <input
            type="text"
            id="partnerName"
            placeholder="Your Partner's Name" />
          <p
            id="partnerNameErrorMessage"
            style="color: red; font-weight: bold; margin-top: 0.5rem"></p>
        </div>
        <input type="submit" id="btnSubmit" value="Calculate" />
      </form>
      <div id="result">Result</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
