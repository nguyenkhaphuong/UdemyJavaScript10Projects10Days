<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loan Calculator</title>
</head>

<body>
  <div class="container">
    <h2 className="header-text">Loan Calculator</h2>
    <form id="loanCalcForm">
      <div class="form-group">
        <label>Loan Amount</label>
        <input type="number" name="loan" id="loanAmount" placeholder="Enter loan amount" required>
      </div>
      <div class="form-group">
        <label>Interest Rate (%)</label>
        <input type="number" step="0.01" id="interestRate" placeholder="Enter interest rate" required>
      </div>
      <div class="form-group">
        <label>Loan Term (In Months)</label>
        <input type="number" id="loanTerm" placeholder="Enter Loan Term" required>
      </div>
      <input type="submit" value="Calculate">
    </form>
    <div id="result">Final Result</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
